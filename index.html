<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-2</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      html,
      body {
        height: 100%;
        background-color: #1F2739;
      }
      
      .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }
    </style>
</head>
<body>
<div class="form-body">
<div class="row">
    <div class="form-holder">
        <div class="form-content">
            <div class="form-items">
                <h3>Registration Form</h3>
                <p>Fill in the data below.</p>
                <form>
                  <fieldset>
                  <legend>USER INFO</legend>

                  <div class="col-md-12">
                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                  </div>

                  <div class="col-md-12">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                  </div>

                  <div class="col-md-12">
                    <label for="country">Where do you live?</label>
                    <select name="country" class="form-select mt-3" required>
                      <option value="maverick">I'm Maverick</option>
                      <option value="vakanda">Vakanda</option>
                      <option value="kazakhstan">Kazakhstan</option>
                      <option value="saturn">Saturn</option>
                    </select> 
                  </div>
                  
                  <div class="col-md-12">
                  <label for="phone">Enter your phone number:</label>
                  <input type="tel" id="phone" name="phone" >
                  </div>

                  <div class="col-md-12">
                    <input id="email" type="email" name="email" placeholder="E-mail Address" required>
                  </div>

                  <div class="col-md-12">
                    <input id="pwd" name="pwd" type="password" placeholder="Password" required>
                  </div>
                  
                  
                  </fieldset>

                  <fieldset>
                  <legend>Gender</legend>
                  <div class="col-md-12 mt-3">
                    <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                    <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                    <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                    <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                    <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                    <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                  </div>
                  </fieldset>

                  <fieldset>
                  <legend>Additional information</legend>
                  <p><b>What operating systems are you familiar with?</b></p>
                    <p><input type="checkbox" name="option1" value="a1" checked>Windows 95/98<Br>
                    <input type="checkbox" name="option2" value="a2">Windows 2000<Br>
                    <input type="checkbox" name="option3" value="a3">System X<Br> 
                    <input type="checkbox" name="option4" value="a4">Linux<Br> 
                    <input type="checkbox" name="option5" value="a5">X3-DOS</p>
                  
                    <label for="browser">Choose your browser from the list:</label>
                    <input list="browsers" name="browser" id="browser">
        
                    <datalist id="browsers">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                  </fieldset>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label">I confirm that all data are correct</label>
                </div>
          

                    <div class="form-button mt-3">
                        <button id="submit" type="submit" class="btn btn-primary"><a href="reg.html">Register</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
