<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-2</title>
    <style>
        body{
            padding: 24px;
            display: grid;
            place-content: center;
        }
        label{
            display: block;
            padding-top: 16px;
        }
        input{
            width:unset;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form</p>
    <form method="post" >
        <fieldset>
            <legend>User Info</legend>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="fill out username">

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="fill out surname"> 

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </fieldset>

        <fieldset>
            <legend>Registration requirements</legend>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </fieldset>

        <fieldset>
            <legend>Gender</legend>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"> 
        </fieldset>

        <fieldset>
            <legend>Additional information</legend>
            <p><b>What operating systems are you familiar with?</b></p>
            <p><input type="checkbox" name="option1" value="a1" checked>Windows 95/98<Br>
            <input type="checkbox" name="option2" value="a2">Windows 2000<Br>
            <input type="checkbox" name="option3" value="a3">System X<Br> 
            <input type="checkbox" name="option4" value="a4">Linux<Br> 
            <input type="checkbox" name="option5" value="a5">X3-DOS</p>

            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">

            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Contact number</legend>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" >
        </fieldset>

        <fieldset>
            <label for="text">Commentsfor registration form</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
        <button><a href="reg.html">Sign in</a></button>
    </form>
</body>
</html>
